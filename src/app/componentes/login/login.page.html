<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar cesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
   <ion-label position="floating"> email</ion-label>
   <ion-input type="text" [(ngModel)]="email" name="email" required=""></ion-input>
  </ion-item>

  <ion-item>
     <ion-label position="floating"> password</ion-label>
     <ion-input  [(ngModel)]="password" type="password" name="password" required></ion-input>
  </ion-item>

  <br>
  <ion-button (click)="OnSubmitLogin()" expand="block">Entrar</ion-button>
   <h3>email:{{email | uppercase}}</h3>
   <h3>pass:{{password}}</h3>
   <br>
   <p text-center routerLink="/registro"> Crear cuenta </p>

</ion-content>
