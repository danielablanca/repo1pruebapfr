<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>REGISTRO</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <form [formGroup]="formularioUsuario" (ngSubmit)="saveData()" novalidate>

  <ion-item>
    <ion-label position="floating"> nombre</ion-label>
    <ion-input 
    formControlName="nombrec"
    type="text" 
    placeholder="Nombre"
    [(ngModel)]="nombrec" 
    name="nombrec" 
    onkeyup="javascript:this.value=this.value.toUpperCase();">
    required
    </ion-input>
  </ion-item>

  <ion-item *ngIf="formularioUsuario.get('nombrec').errors && formularioUsuario.get('nombrec').dirty">
      <p *ngIf="formularioUsuario.get('nombrec').hasError('required')" class="error">
        El nombre es requerido.
      </p>
    </ion-item>









  <ion-item>
    <ion-label position="floating"> email</ion-label>
    <ion-input type="text" [(ngModel)]="emailc" name="emailc" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> password</ion-label>
    <ion-icon flex-right name="eye" [color]="passwordShown === true ? 'dark' : 'medium'" (click)="verPassword()"
      item-right></ion-icon>
    <ion-input [type]="passwordType" [(ngModel)]="passwordc" name="passwordc" required></ion-input>
  </ion-item>


  <br>
  <ion-button color="secondary" expand="block" (click)="OnSubmitRegister()">REGISTRAR</ion-button>



</form>

</ion-content>
